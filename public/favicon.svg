<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Hand gesture icon -->
  <g transform="translate(25, 20)">
    <!-- Palm -->
    <path d="M 15 35 Q 10 30 10 25 L 10 15 Q 10 10 15 10 Q 20 10 20 15 L 20 25" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Thumb -->
    <path d="M 15 35 L 5 40 Q 0 42 0 47 Q 0 52 5 52 L 15 47" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Index finger (pointing up) -->
    <path d="M 20 25 L 20 5 Q 20 0 25 0 Q 30 0 30 5 L 30 25" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Middle finger -->
    <path d="M 30 25 L 30 8 Q 30 3 35 3 Q 40 3 40 8 L 40 25" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Ring finger -->
    <path d="M 40 25 L 40 10 Q 40 5 45 5 Q 50 5 50 10 L 50 25" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Pinky -->
    <path d="M 50 25 L 50 15 Q 50 10 53 10 Q 56 10 56 15 L 56 25" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Palm base -->
    <ellipse cx="35" cy="35" rx="22" ry="15" fill="#ffffff"/>
  </g>
  
  <!-- Quiz symbol (Q letter) -->
  <circle cx="75" cy="75" r="12" fill="#ffffff" opacity="0.9"/>
  <circle cx="75" cy="75" r="8" fill="url(#grad)"/>
  <text x="75" y="81" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">Q</text>
</svg>
